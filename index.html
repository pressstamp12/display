<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>File Viewer Google Drive</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        /* CSS tambahan untuk tampilan kiri-kanan */
        #file-container {
            display: flex;
            width: 100vw;
            height: 100vh;
            overflow: hidden;
            margin: 0;
            padding: 0;
        }

        #file-display {
            flex: 3; /* Alokasi ruang lebih besar untuk dokumen */
            display: flex;
        }

        #file-display iframe {
            width: 100%;
            height: 100vh;
            border: none;
        }

        #instruction {
            flex: 1; /* Alokasi ruang untuk instruksi di kanan */
            background: rgba(240, 240, 240, 0.9); /* Latar belakang abu-abu terang */
            color: #333; 
            padding: 20px;
            font-weight: bold;
            overflow-y: auto; /* Agar teks bisa discroll jika panjang */
            text-align: left;
            box-sizing: border-box;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Viewer File Berdasarkan Part Number</h1>
        <label for="part-number">Pilih Part Number:</label>
        <select id="part-number" onchange="showFile()">
            <option value="">--Pilih Part Number--</option>
            <!-- Opsi akan diisi secara dinamis -->
        </select>
        
        <!-- Tempat untuk menampilkan file di kiri dan instruksi di kanan -->
        <div id="file-container">
            <div id="file-display"></div>
            <div id="instruction"></div>
        </div>
        <div id="loading" style="display:none;">Memuat...</div>
    </div>

    <script src="script.js"></script>
</body>
</html>
